<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="css/styles.css">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chat with 지민이 - Kokoa Clone</title>
</head>
<body id="chat-screen">
   <div class="status-bar">
       <div class="status-bar__column">
           <span>No Service</span>
           <i class="fa-solid fa-wifi"></i>
       </div> 
       <div class="status-bar__column"> 
           <span>18:43</span>
       </div>
       <div class="status-bar__column">
           <span>110%</span>
           <i class="fa-solid fa-battery-full fa-lg"></i>
           <i class="fa-solid fa-bolt"></i>
       </div>
   </div>

   <header class="alt-header">
       <div class="alt-header__column">
           <a href="chats.html"><i class="fa-solid fa-angle-left fa-xl"></i></a>
       </div>
       <div class="alt-header__column">
           <h1 class="alt-header__title">지민이♡</h1>
       </div>
       <div class="alt-header__column">
           <i class="fa-solid fa-magnifying-glass fa-lg chat-search"></i>
           <i class="fa-solid fa-bars fa-lg"></i>
       </div>
   </header>

   <main class="main-screen main-chat">
       <div class="chat__timestamp">
            Thursday, January 11, 2024
       </div>

       <div class="message-row">
            <img src="./photo/karina.jpg">
            <div class="message-row__content">
                <span class="message__author">지민이♡</span>
                <div class="message__info">
                    <span class="message__bubble">뭐행</span>
                    <span class="message__time">21:22</span>
                </div>
            </div>
       </div>
       <div class="message-row message-row__own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">유지민 생각</span>
                    <span class="message__time">21:22</span>
                </div>
            </div>
        </div>

   </main>

   <form class="reply">
    <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-xl"></i>
    </div>
    <div class="reply__column"> 
        <input type="text" placeholder="Write a message...">
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up fa-lg"></i></button>
    </div>
   </form>

   <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
   
   <script src="https://kit.fontawesome.com/fa54ac5a9a.js" crossorigin="anonymous"></script>
   <!-- script는 항상 마지막에 있어야 함. body태그를 닫기 직전 !! -->
</body>
</html>
