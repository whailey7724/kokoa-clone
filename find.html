<!DOCTYPE html>
 <html lang="en">
 <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
 </head>
 <body>
    <div class="status-bar">
        <!-- 클래스 이름을 이렇게 길게 적는 이유는 그냥 column이라고 하면 어떤 column을 가리키는지 알기 어려움
            근데 이렇게 세세하게 설정하면 상태바에 있는 column을 가리키는 것을 쉽게 알 수 있다.(아래) -->
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div> 
        <div class="status-bar__column"> 
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
            <!-- svg - 픽셀이 아닌 path로 되어있는 이미지 .. 수학이고 좌표일 뿐인 .. -->
            <!-- Lightning Icon -->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            <!-- 설정 버튼 위에 빨간점 만들기 -->
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-envelope"></i><span>Invite</span></div>
        </div>
        <div class="recommend-friends">
            <h6 class="recommend-friends__title">Recommend Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#aespa</h5>
                    <h6 class="open-post__hashtags">#aespa#my#friends</h6>  <!-- 대문자는 디자인적인 요소기 때문에 소문자로 적음 
                         class="open-post__"보여지는 것 때문에 대문자가 필요하다면 html에서는 소문자로 적고 css에서 대문자로 바꿔주면 됨-->
                    <div class="open-post__members">
                        <img src="./photo/winterfan.png">
                        <span class="open-post__member-count">412 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="./photo/aespa.jpg">
                        <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i><span>1117</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 단축어 nav>ul>li*4>a 치면 알아서 vscode가 쳐줌 -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2">3</span>
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/fa54ac5a9a.js" crossorigin="anonymous"></script>
    <!-- script는 항상 마지막에 있어야 함. body태그를 닫기 직전 !! -->
 </body>
 </html>
