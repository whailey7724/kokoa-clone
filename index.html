<!-- 대부분의 웹 서버가 디폴트로 index.html을 찾아보도록 설정되어있음
 영어에서 index는 첫번째 라는 의미 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
 </head>
 <body>
    <div class="status-bar">
        <!-- 클래스 이름을 이렇게 길게 적는 이유는 그냥 column이라고 하면 어떤 column을 가리키는지 알기 어려움
            근데 이렇게 세세하게 설정하면 상태바에 있는 column을 가리키는 것을 쉽게 알 수 있다.(아래) -->
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div> 
        <div class="status-bar__column"> 
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
            <!-- svg - 픽셀이 아닌 path로 되어있는 이미지 .. 수학이고 좌표일 뿐인 .. -->
            <!-- Lightning Icon -->
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/fa54ac5a9a.js" crossorigin="anonymous"></script>
    <!-- script는 항상 마지막에 있어야 함. body태그를 닫기 직전 !! -->
 </body>
 </html>
