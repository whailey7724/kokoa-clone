<!DOCTYPE html>
 <html lang="en">
 <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
 </head>
 <body>
    <div class="status-bar">
        <!-- 클래스 이름을 이렇게 길게 적는 이유는 그냥 column이라고 하면 어떤 column을 가리키는지 알기 어려움
            근데 이렇게 세세하게 설정하면 상태바에 있는 column을 가리키는 것을 쉽게 알 수 있다.(아래) -->
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div> 
        <div class="status-bar__column"> 
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
            <!-- svg - 픽셀이 아닌 path로 되어있는 이미지 .. 수학이고 좌표일 뿐인 .. -->
            <!-- Lightning Icon -->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="./photo/winter2.png" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">민정이♡</h4>
                    <h6 class="user-component__subtitle"><i class="fa-solid fa-circle-exclamation"></i> +10 0411 0101</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2xl"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fa-regular fa-calendar"></i><span>Calendar</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-face-smile"></i></i><span>Emoticons</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-brush"></i><span>Themes</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fa-solid fa-quote-right fa-2xl"></i></div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fa-solid fa-quote-right fa-2xl"></i></div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
            </div>
        </div>
    </main>

    <!-- 단축어 nav>ul>li*4>a 치면 알아서 vscode가 쳐줌 -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2">3</span>
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/fa54ac5a9a.js" crossorigin="anonymous"></script>
    <!-- script는 항상 마지막에 있어야 함. body태그를 닫기 직전 !! -->
 </body>
 </html>
